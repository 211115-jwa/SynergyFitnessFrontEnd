
<ul class="aboutMe" [id]="'aboutMe + aboutMe.id">
    <li *ngfor="let aboutMe of aboutMes">
        <a routerLink="/aboutMes/{{aboutMe.id}}">
            <span class="badge"{{aboutMe.id}}></span> {{AboutMe.user}}
        </a>
    </li>
</ul>
    <button *ngIf="aboutMe.user" (click)="UpdateAboutMe()" [id]="'update' + aboutMe.id"
    [disabled]="(!this.userServ.loggedInUser || !(this.aboutMe.user = this.userServ.loggedInUser))">Update</button>
