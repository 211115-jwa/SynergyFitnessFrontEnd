<p>edit-profile works!</p>
<div *ngIf="editAboutMe">
    <h2>{{this.aboutMe.user.gymUsername}}</h2>
    <div><span>id:</span>{{aboutMe.aboutMeId}}</div>
    <div>
        <label for="AboutMe-Trainer">Trainer: </label>
        <input id="AboutMe-Trainer" [(ngmodel)]="this.editaboutMe.user.gymUsername" placeholder="Trainer Name">
    </div>
    <div>
        <label for="Trainer-Picture">Image: </label>
        <input id="Trainer-Picture" [(ngmodel)]="this.editaboutMe.media.url" placeholder="Trainer Picture">
    </div>
    <div>
        <label for="AboutMe-age">Age: </label>
        <input id="AboutMe-age" [(ngmodel)]="this.editaboutMe.age" placeholder="Trainer Age">
    </div>
    <div>
        <label for="AboutMe-certs">Certifications: </label>
        <input id="AboutMe-certs" [(ngmodel)]="this.editaboutMe.certs" placeholder="Trainer Certifications">
    </div>
    <div>
        <label for="AboutMe-Desc">Description: </label>
        <input id="AboutMe-Desc" [(ngmodel)]="this.editaboutMe.description" placeholder="Trainer Description">
    </div>
    <div>
        <label for="AboutMe-exp">Age: </label>
        <input id="AboutMe-exp" [(ngmodel)]="this.editaboutMe.experience" placeholder="Trainer Experience">
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
